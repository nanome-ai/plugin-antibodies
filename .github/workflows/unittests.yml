name: Unittests
on:
  pull_request:
    branches: [ master ]
  # push:
  #   branches: [ master ]

jobs:
  unittests:
    if: ${{ false }} # disable for now, until tests are added.
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: cd docker && ./build.sh
    - run: docker run --rm antibodies:latest python run_tests.py
